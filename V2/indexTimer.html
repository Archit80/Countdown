<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="timerv2style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Barcode+128&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<body>
    <div class="top">
        <div class="back">W</div>
        <div id='head' class='head'>
            COUNTDOWN TIMER</div>
            
        <div class="barcode">xloguaxdbsdbaishoeaxskaxd</div>
    </div>
  <div class="form">
    <input type="date" id="dateselect" value="2024-06-01"/>
    <br>
    <button id="submit">SUBMIT</button>
  </div>

 <div class="baapFrame hide">
    <div class="frame2">
        <div class= numbers id="Days"></div>
        <div class= numbers id="Hours"></div>
        <div class= numbers id="Minutes"></div>
        <div class= numbers id="Seconds"></div>
    </div>
    <div class="frame4">
        <div class= text id="daysText">DAYS</div>
        <div class= text id="hrsText" >HOURS</div>
        <div class= text id="minText">MINUTES</div>
        <div class= text id="secText">SECONDS</div>
    </div>
</div>
<footer>
<div id='footer'>Created by Archit</div>
</footer> 

<script src="timer_Interactive.js"> </script>
</body>
</html>
